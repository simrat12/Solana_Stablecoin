[package]
name = "open_interest_protocol"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "open_interest_protocol"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[profile.release]
overflow-checks = true

[dependencies]
anchor-lang = { git = "https://github.com/coral-xyz/anchor" }
anchor-spl = { git = "https://github.com/coral-xyz/anchor" }
pyth-sdk-solana = "0.7.2"
pyth-sdk = "0.7.0"
pyth-client = "0.5.1"
winnow = "=0.4.1"
toml_datetime = "=0.6.1"


